<nav class="navbar navbar-light bg-dark mb-5">
  <a class="ml-2 navbar-brand text-light" href="#"> GuessWho </a>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="card m-2" style="width: 18rem" *ngFor="let persona of personas" [class.bg-secondary]="persona.select">
      <img src="{{ persona.foto }}" class="card-img-top cardImg" alt="persona"/>
      <div class="card-body text-center">
        <h5 class="card-title">{{ persona.nombre }}</h5>
        <a href="#" class="btn btn-primary" (click)="select(persona)" *ngIf="hideSelect">Select person</a>
      </div>
    </div>
  </div>


<div class="body1">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active text-center p-4"  >
        <p>Selecciona una pregunta</p>
      </div>   
      <div class="carousel-item text-center p-4"  *ngFor="let pregunta of preguntas">
           <p>{{ pregunta.pregunta }}</p>
           <button (click)="selectPregunta(pregunta)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
              <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
            </svg>
           </button>
      </div>
  </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>
