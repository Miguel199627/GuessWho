<nav class="navbar navbar-light bg-dark">
  <a class="ml-2 navbar-brand text-light" href="#"> GuessWho </a>
</nav>

<div class="row justify-content-center">
  <div class="card m-2" style="width: 18rem" *ngFor="let persona of personas">
    <img src="{{ persona.foto }}" class="card-img-top" alt="persona" width="500" height="300"/>
    <div class="card-body">
      <h5 class="card-title">{{ persona.nombre }}</h5>
      <a href="#" class="btn btn-primary">Listo</a>
    </div>
  </div>
</div>
